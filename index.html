<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 80px; /* Space for footer */
            transition: background-image 0.5s ease-in-out; /* Smooth transition for background change */
        }
        .neon-text {
            font-size: 4rem; /* Large text for the heading */
            color: rgb(5, 36, 129); /* Neon color */
            text-shadow:
                0 0 5px rgb(11, 152, 187),
                0 0 10px rgb(9, 127, 148),
                0 0 15px rgb(4, 109, 145),
                0 0 20px rgb(32, 181, 227),
                0 0 30px rgb(19, 146, 171),
                0 0 40px rgb(5, 150, 158),
                0 0 50px rgb(15, 85, 170);
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card {
            background-color: rgba(50, 14, 140, 0.8); /* Dark card background with transparency */
            border-radius: 15px; /* Rounded corners */
        }
        .card-body {
            padding: 2rem; /* Increased padding */
        }
        .btn-primary {
            background-color: rgb(255, 174, 0); /* Neon button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: rgb(0, 255, 174); /* Neon button hover color */
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #120756;
            padding: 10px;
            display: none; /* Hidden by default */
        }
        .footer img {
            max-width: 100px; /* Adjust size of GIF */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1 class="neon-text">Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-light">Input your number between 1 and 100</h5>
                    <input type="number" id="user-input" class="form-control" min="1" max="100" placeholder="Enter a number">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result" class="alert mt-2"></div>
            </div>
        </div>
    </div>

    <footer class="footer" id="footer">
        <img src="https://media3.giphy.com/media/lMmBGw86hDu3o5pn85/giphy.gif?cid=6c09b95273oc934fbmgzobouefgvtuiyw87sypt1v4muyy4b&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Happy GIF">
    </footer>

    <script>
        
        const backgroundImages = [
          'https://marketplace.canva.com/EAE-rfspHQM/1/0/1600w/canva-blue-and-purple-cyberpunk-game-zone-desktop-background-QUVVB5lzUWo.jpg',
          'https://c4.wallpaperflare.com/wallpaper/888/401/127/ai-art-gamer-computer-pc-gaming-hd-wallpaper-preview.jpg',  
          'https://marketplace.canva.com/EAE93oDu61A/1/0/1600w/canva-purple-blue-neon-gaming-desktop-wallpaper-PWYZmwkPtUg.jpg'
            
        ];

        
        function changeBackground() {
            
            const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            
            document.body.style.backgroundImage = `url('${randomImage}')`;
        }

        
        setInterval(changeBackground, 1700);

        
        changeBackground();

        let randomnumber = Math.floor(Math.random() * 100) + 1;

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            let footer = document.getElementById('footer');
            const guess = Number(document.getElementById('user-input').value);

            // Validate the input
            if (guess < 1 || guess > 100 || isNaN(guess)) {
                result.textContent = 'Please enter a number between 1 and 100.';
                result.className = 'alert alert-warning';
                return;
            }

            // Compare the guess with the random number
            if (guess === randomnumber) {
                result.innerHTML = 'Success! You guessed the number. ðŸŽ‰'; // Added emoji
                result.className = 'alert alert-success';
                submit.disabled = true;
                footer.style.display = 'block'; // Show the footer
            } else if (guess < randomnumber) {
                result.textContent = 'Too small! Try again.';
                result.className = 'alert alert-danger';
            } else {
                result.textContent = 'Too large! Try again.';
                result.className = 'alert alert-danger';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
